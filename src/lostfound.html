<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Athenian Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="js/apiHandler.js"></script>
    <script src="js/include.js"></script>
</head>
<body>
<div w3-include-html="header.html"></div>
<div class="static-content">
    <h4>Things that people have found & thoughtfully posted here.</h4>
    <br><br>
    <div class="row" onclick="readFirebase(document.getElementById('isLost').checked)">
        <div class="switch">
            <label>
                Lost
                <input type="checkbox" id="isLost">
                <span class="lever"></span>
                Found
            </label>
        </div>
    </div>
    <br><br>
    <div class="row">
        <!--cards will be set to the div-->
        <div id="content">
            <div class="center-align">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-red-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>readFirebase(false)</script>
</div>

<script>includeHTML()</script>
</body>
</html>
