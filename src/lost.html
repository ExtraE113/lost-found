<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Athenian Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Lost & Found</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="about.html">About</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="submit.html">Submit a lost/found item</a></li>
            <li><a href = "lost.html"> View lost items</a></li>
            <li><a href = "found.html"> View found items</a></li>
        </ul>
    </div>
</nav>
<div class="static-content">
    <h4>Things that people have lost & posted here in the hopes that they get found.</h4>
    <div class="row">
        <!--start cards-->

        <div id="content"></div>

        <script>
            var jsonString ='{ "items" : [' +
                '{ "img-link":"https://c.pxhere.com/photos/c6/a9/monty_pet_buddy_cat_chum-96028.jpg!d" , "card-title":"a card", "card-content":"a card content"},' +
                '{ "img-link":"https://s7d2.scene7.com/is/image/PetSmart/5251722?$pdp-placeholder-desktop$" , "card-title":"a card 6",  "card-content":"a picture of a fish" },' +
                '{ "img-link":"https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/2010-brown-bear.jpg/200px-2010-brown-bear.jpg" , "card-title":"a card 2", "card-content":"a picture of a bear" },' +
                '{ "img-link":"https://upload.wikimedia.org/wikipedia/commons/4/46/Bear_Alaska_%283%29.jpg" , "card-title":"a card 3" , "card-content":"a picture of another bear"} ]}';
            var itemObj = JSON.parse(jsonString);
            var htmlTemplate = '<div class="col s12 m4">\n' +
                '            <div class="card medium">\n' +
                '                <div class="card-image">\n' +
                '                    <img src="img-link-js-reserved">\n' +
                '                    <span class="card-title">card-title-js-reserved</span>\n' +
                '                </div>\n' +
                '                <div class="card-content">\n' +
                '                    <p>card-content-js-reserved</p>\n' +
                '                </div>\n' +
                '                <div class="card-action">\n' +
                '                    <a href="#">View Comments</a>\n' +
                '                    <a href="#">Report</a>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </div>';
            var htmlOut = htmlTemplate.repeat(itemObj.items.length);
            for (var key in itemObj.items) {
                var v =Object.entries(itemObj.items[key]);
                for (var key2 in v){
                    var goalString = v[key2][0] + "-js-reserved";
                    htmlOut = htmlOut.replace(goalString, v[key2][1]);
                }
            }
            document.getElementById("content").innerHTML = htmlOut;
        </script>

    </div>

</div>

</body>
</html>
