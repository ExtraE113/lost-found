<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Athenian Lost & Found</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="custom.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<body>
<nav>
	<div class="nav-wrapper">
		<a href="index.html" class="brand-logo">Lost & Found</a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li><a href="about.html">About</a></li>
			<li><a href="index.html">Home</a></li>
			<li><a href="submit.html">Submit a lost/found item</a></li>
			<li><a href="lost.html"> View lost items</a></li>
			<li><a href="found.html"> View found items</a></li>
		</ul>
	</div>
</nav>
<div class="static-content">
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Type of lost item/title" id="title" type="text">
					<label for="title" class="active">Card title</label>
				</div>
				<div class="file-field input-field col s6">
					<div class="btn">
						<span>Upload Picture</span>
						<input type="file" accept="image/*">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="description" type="text"  placeholder="Found this in the main hall. Put contact information in here.">
					<label for="description" class="active">Description</label>
				</div>
			</div>
		</form>
	</div>
</div>
<script>console.log(document.getElementById("title").value);</script>
</body>
</html>
